<!DOCTYPE html>
<html>
<head>
  <title>FFmpeg Stream Launcher</title>
</head>
<body>
  <h1>Start Your Stream</h1>
  <form method="POST">
    Source URL: <input type="text" name="source" required><br><br>
    Destination (Facebook RTMP): <input type="text" name="destination" required><br><br>
    <button type="submit">Start Streaming</button>
  </form>
  <p>{{ message }}</p>
</body>
</html>
